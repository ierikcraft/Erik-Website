      <script>
    // Obtener el parámetro 'name' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const nombreUsuarioURL = urlParams.get('name');

    // Elementos del DOM
    const iniciarSesionBtn = document.getElementById('iniciarSesionBtn');
          const abrirLauncher = document.getElementById('abrirLauncher');
    const perfilUsuario = document.getElementById('perfilUsuario');
    const nombreUsuario = document.getElementById('nombreUsuario');
    const menuOpciones = document.getElementById('menuOpciones');
    const cerrarSesion = document.getElementById('cerrarSesion');

    // Verificar si ya hay un nombre de usuario en el sessionStorage
    const nombreGuardado = sessionStorage.getItem('nombreUsuario');

    if (nombreGuardado) {
        // Si hay un nombre en el sessionStorage, mostrar la interfaz de usuario
        mostrarPerfil(nombreGuardado);
    } else if (nombreUsuarioURL) {
        // Si hay un nombre en la URL, guardarlo en sessionStorage y mostrarlo
        sessionStorage.setItem('nombreUsuario', nombreUsuarioURL);
        mostrarPerfil(nombreUsuarioURL);
    }

    // Función que muestra la alerta de inicio de sesión
    iniciarSesionBtn.addEventListener('click', function() {
        // Redirigir a la página de inicio de sesión
        window.location.href = 'https://erikaccount.glitch.me/logins/erik.html';
    });

        // la funcion del launcher
            abrirLauncher.addEventListener('click', function() {
        // Redirigir a la página de inicio de sesión
        window.location.href = 'https://eriklauncher.glitch.me/';
    });
        
    // Función que muestra el perfil del usuario y oculta el botón de inicio de sesión
    function mostrarPerfil(nombre) {
        iniciarSesionBtn.style.display = 'none'; // Ocultar el botón
        perfilUsuario.style.display = 'flex'; // Mostrar el perfil
        nombreUsuario.textContent = nombre; // Mostrar el nombre
    }

    // Función para mostrar/ocultar el menú de opciones cuando se toca el perfil
    perfilUsuario.addEventListener('click', function() {
        menuOpciones.style.display = menuOpciones.style.display === 'block' ? 'none' : 'block';
    });

    // Cerrar sesión: eliminar el nombre guardado y reiniciar la página
    cerrarSesion.addEventListener('click', function() {
        // Eliminar el nombre del sessionStorage
        sessionStorage.removeItem('nombreUsuario');
        // Redirigir a index.html sin parámetros
        window.location.href = 'index.html';
    });

</script>
